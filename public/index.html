<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gxyenn API - Fast & Reliable</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="https://files.catbox.moe/w01htb.png" type="image/jpeg/png">
</head>
<body style="overflow:hidden">
<div class="loading-screen" id="loading">
  <img src="https://files.catbox.moe/i0391j.jpeg" alt="Profile">
  <div class="spinner"></div>
</div>
<div class="start-screen" id="startScreen" style="display:none">
  <button class="start-button" id="startButton">START</button>
</div>
<div class="container" id="mainContent" style="display:none">
  <h1>API List</h1>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Cari endpoint...">
    <i class="fas fa-search"></i>
  </div>
  <div class="welcome-section">
    <h2>Selamat Datang di XLESY API</h2>
    <p>List endpoint API yang lengkap yang bisa kamu gunakan.</p>
  </div>
  <div class="statistics">
    <div class="stat-item"><i class="fas fa-network-wired"></i><span id="total-endpoints">0</span><p>Endpoints</p></div>
    <div class="stat-item"><i class="fas fa-check-circle"></i><span id="online-endpoints">0</span><p>Online</p></div>
    <div class="stat-item"><i class="fas fa-times-circle"></i><span id="offline-endpoints">0</span><p>Offline</p></div>
  </div>
  <div id="api-categories"></div>
  <footer>
    <div class="footer-content">
      <div class="copyright">© 2025 API XLESYVIP – Fast & Reliable API Services.</div>
      <div class="social-links">
        <a href="https://github.com/Gxyenn" target="_blank" class="social-link"><i class="fab fa-github"></i><span>GitHub</span></a>
        <a href="https://whatsapp.com/channel/0029Vap5nJh2UPBDIc9bja1s" target="_blank" class="social-link"><i class="fab fa-whatsapp"></i><span>WhatsApp Channel</span></a>
      </div>
    </div>
  </footer>
</div>
<script src="script.js"></script>
<script>
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('startScreen').style.display = 'flex';
      const startButton = document.getElementById('startButton');
      startButton.style.background = Math.random() > 0.5 ? '#007bff' : '#ffffff';
      startButton.style.color = startButton.style.background === '#ffffff' ? '#000' : '#fff';
      startButton.onclick = () => {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.body.style.overflow = 'auto';
      }
    }, 3000);
  }
</script>
</body>
</html>
